name: PHPStan
on:
  push:
  workflow_dispatch:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: src/ lib/
          level: 5
          php_version: 7.4
          php_extensions: gettext mbstring
